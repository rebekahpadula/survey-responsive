<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<link rel="stylesheet" href="assets/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/main.css">
</head>
	<body>
		<form method="post" action="localhost:3000">
			<div class="column-1">
				<fieldset>
					<legend class="1stlegend">your info</legend>
					<div>
						<label for="firstname" type="text" name="firstname">first name</label>
					</div>
					<div>
						<input id="firstname" type="text" name="firstname" placeholder="Jonathan">
					</div>
					<div>
						<label for="lastname">last name</label>
					</div>
					<div>
						<input id="lastname" type="text" name="lastname" placeholder="Doe">
					</div>
					<div>
						<label for="address">address</label>
					</div>
					<div>
						<input id="address" type="text" name="address" placeholder="123 Rainbow Rd">
					</div>
					<div>
						<label for="city">city</label>
					</div>
					<div>
						<input id="city" type="text" name="city" placeholder="Boston">
					</div>
					<div>
						<label for="zipcode">zip Code</label>
					</div>
					<div>
						<input id="zipcode" type="text" name"zipcode" placeholder="99999">
					</div>
					<div>
						<label for="state">state</label>
					</div>
					<div>
						<select name="State">
							<option value="0">California</option>
							<option value="1">Ohio</option>
							<option value="2">Alaska</option>
							<option value="3">South Carolina</option>
						</select>
					</div>
				</fieldset>
			</div>
			<div class="column-2">
				<fieldset>
					<legend class="2ndfs"></legend>
					<label for="age">age</label>
						<select name="age">
							<option value="0">0-17</option>
							<option value="1">18-34</option>
							<option value="2">over 35</option>
						</select>
					<div>
						<ul>
							<li>
								<input id="male" type="radio" name="gender" value="male"> 
								<label for ="male">Male</label>
							</li>
							<li>
								<input id="female" type="radio" name="gender" value="female">
								<label for ="female">Female</label>
							</li>
							<li id="ethnicity">	
								<label for="ethnicity">ethnicity</label>
								<select name="ethnicity">
									<option value="0">Caucasian</option>
									<option value="1">Hispanic</option>
									<option value="2">African-American</option>
									<option value="3">Other</option>
									<option value="4">Don't Answer</option>
								</select>
							</li>
						</ul>
					</div>
				</fieldset>
			</div>
			<div class="column-3 cf">
				<fieldset>
					<legend class="3rdfs"></legend>
					<div class="thirdbr">
						<div class="q1">
							<label for="q1">in the last 12 months how many films have you seen in theatres?</label>
							<ul>
								<li>
									<input type="radio" name="radio" value="0-5" id="r05"><label for="r05">0-5</label>
								</li>
								<li> 
									<input type="radio" name="radio" value="6-10" id="r6-10"><label for="r6-10">6-10</label>
								</li>
								<li>
									<input type="radio" name="radio" value="morethan10" id"rmorethan10"><label for="rmorethan10">more than 10</label>
									</li>
							</ul>
						</div>
						<div class-"q2">
							<label for="q2">in the last 12 months, what genres of movies have you seen in theatres? (Select all that apply)</label>
							<ul>
								<li>
									<input type="checkbox" name="box1" value="action-adventure" id="action-adventure"><label for="action-adventure">action-adventure</label> 
								</li>
								<li>
									<input type="checkbox" name="box2" value="sci-fi" id="sci-fi"><label for="sci-fi">sci-fi</label>
								</li>
								<li>
									<input type="checkbox" name="box3" value="comedy" id="comedy"><label for="comedy">comedy</label>
								</li>

								<li>
									<input type="checkbox" name="box4" value="thriller" id="thriller"><label for="thriller">thriller</label>
								</li>

								<li>
									<input type="checkbox" name="box5" value="musical" id="musical"><label for="musical">musical</label>
								</li>

								<li>
									<input type="checkbox" name="box6" value="animated" id="animated"><label for="animated">animated</label>
								</li>
							
								<li>
									<input type="checkbox" name="box7" value="horror" id="horror"><label for="horror">horror</label>
								</li>
							
								<li>
									<input type="checkbox" name="box8" value="family" id="family"><label for="family">family</label>
								</li>
							
								<li>
									<input type="checkbox" name="box9" value="documentary" id="documentary"><label for="documentary">documentary</label>
								</li>
							</ul>
						</div>
						<div class="q3">
							<label for="q3">if you like watching movies in the theatre, how likely are you to buy the dvd/blue-ray layer?</label>
							<ul>
								<li> 
									<input type="radio" name="radio0" value="verylikely" id="verylikely1"><label for="verylikely1">very likely</label>
								</li>
								<li>
									<input type="radio" name="radio0" value="somewhatlikely" id="somewhatlikely1"><label for="somewhatlikely1">somewhat Likely</label>
								</li>
								<li>
									<input type="radio" name="radio0" value="notverylikely" id="notverylikely1"><label for="notverylikely1">not very likely</label>
								</li>
								<li>
									<input type="radio" name="radio0" value="notlikelyatall" id="notlikelyatall1"><label for="notlikelyatall1">not likely at all</label>
								</li>
							</ul>
						</div>
						<div class="q4">
							<label for="q4">
							which of the following aspects do you consider most important to a good movie?</label>
							<ul>
								<li>
									<input type="radio" name="radio1" value="casting" id="casting"><label for="casting">casting</label>
								</li>
								<li>
									<input type="radio" name="radio1" value="writing" id="writing"><label for="writing">writing</label>
								</li>
								<li>
									<input type="radio" name="radio1" value="specialeffects" id="specialeffects"><label for="specialeffects">special effects</label>
								</li>
								<li>							
									<input type="radio" name="radio1" value="directing" id="directing"><label for="directing">directing</label>
								</li>
							</ul>
							</div>
							<div class="q5">
								<label for="q5">how likely are you to watch a movie during its opening weekend?</label>
								<ul>
									<li>
										<input type="radio" name="radio2" value="verylikely" id="verylikely2"><label for="verylikely2">very likely</label>
									</li>
									<li> 
										<input type="radio" name="radio2" value="somewhatlikely" id="somewhatlikely2"><label for="somewhatlikely2">somewhat likely</label>
									</li>
									<li> 
										<input type="radio" name="radio2" value="notverylikely" id="notverylikely2"><label for="notverylikely2">not very likely</label>
									</li>
									<li>
										<input type="radio" name="radio2" value="notlikelyatall" id="notlikelyatall2"><label for="notlikelyatall2">not likely at all</label>
									</li>
								</ul>
							</div>
							<div class="q">
								<label for="q6">in the last 12 months, what is the best movie you've seen in theatres?</label>
								<input type="textarea" id="q6">
							</div>
							<div class="q">
								<label for="q7">briefly describe why you found the movie enjoyable.</label>
								<textarea> </textarea>
							</div>
							<div class="q">
								<label for="q8">how likely are you to see a movie in theatres a second time?</label>
								<ul>
									<li>
										<input type="radio" name="radio3" value="verylikely" id="verylikely3"><label for="verylikely3">very likely</label>
									</li>
									<li> 
										<input type="radio" name="radio3" value="somewhatlikely" id="somewhatlikely3"><label for="somewhatlikely3">somewhat likely</label>
									</li>
									<li>
										<input type="radio" name="radio3" value="notverylikely" id="notverylikely3"><lable for="notverylikely3">not very likely</label>
									</li>
									<li> 
										<input type="radio" name="radio3" value="notlikelyatall" id="notlikelyatall3"><label for="notlikelyatall3">not likely at all</label>
									</li>
								</ul>
								<input type="submit" value="send" id="send">
							</div>
						</div>
				</fieldset>
			</div>
		</form>

	</body>
</html>
